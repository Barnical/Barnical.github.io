    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap');

    :root {
      --bg-dark: #1a1a1a;
      --btn-dark: #242424;
      --btn-hover: #3a3a3a;
      --text-light: #f9f6ef;
      --accent-purple: #7b1fa2;
      --accent-violet: #673ab7;
      --accent-pink: #f48fb1;
      --glow: rgba(123, 31, 162, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      padding: 0 20px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      text-align: center;
      font-weight: 700;
      margin-top: 60px;
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-violet), var(--accent-pink));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s linear infinite;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 1200px;
      margin: 40px 0;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-light);
      background-color: var(--btn-dark);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5), 0 0 5px var(--glow);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, var(--accent-purple), var(--accent-violet), var(--accent-pink), var(--accent-purple));
      opacity: 0.2;
      transform: rotate(0deg);
      transition: all 0.5s ease;
    }

    button:hover::before {
      opacity: 0.5;
      transform: rotate(45deg);
    }

    button:hover {
      transform: scale(1.05);
      background-color: var(--btn-hover);
      box-shadow: 0 0 20px var(--glow), 0 0 10px rgba(0,0,0,0.5);
    }

    button:active {
      transform: scale(0.95);
    }

    /* Footer spacing */
    .footer-space { height: 100px; }

  </style>
</head>
